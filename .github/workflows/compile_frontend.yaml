name: Compile arctica-frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x, 12.22.9]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Compile the frontend
        run: npm run build
